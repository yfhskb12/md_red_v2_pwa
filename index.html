        /* Preview / Prose Overrides for Tailwind Typography */
        .prose {
            max-width: none !important;

        }
        .prose strong { color: var(--color-text-primary) !important; }
        .prose a { 
            color: var(--color-accent) !important; 
            text-decoration: none;
        }
        .prose a:hover { text-decoration: underline; }
        .prose code { 
            background: var(--color-prose-code-bg); 
            color: var(--color-text-primary) !important; 
            padding: 0.2rem 0.4rem; 
            border-radius: 4px; 
            font-family: 'JetBrains Mono', monospace; 
            font-weight: 500 !important;
        }
        .prose pre {
            background-color: var(--color-prose-pre-bg) !important;

            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .prose pre code {
            background: transparent !important;
            padding: 0 !important;
            color: inherit !important;
            font-weight: inherit !important;
        }
        .prose blockquote { 
            border-left-color: var(--color-prose-quote-border) !important; 
            background: var(--color-prose-quote-bg); 
            padding: 0.5rem 1rem; 
            border-radius: 0 0.5rem 0.5rem 0; 
            font-style: italic; 
            color: var(--color-text-muted) !important;
        }
        .prose table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        .prose th, .prose td { 
            border: 1px solid var(--color-border-color); 
            padding: 0.75rem; 
        }
        .prose th { 
            background: var(--color-background-secondary); 
            color: var(--color-text-primary) !important;
        }
        .prose img { 
            border-radius: 0.5rem;

        .prose hr {
